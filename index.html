<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project Homepage</title>
    <style>
        body {
            font-family: 'Noto Sans', sans-serif;
            line-height: 1.6;
            color: #333;
            margin: 0;
            padding: 0;
            background-color: #f8f9fa;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        
        header {
            text-align: center;
            margin-bottom: 40px;
        }
        
        h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
        }
        
        .project-image {
            width: 100%;
            max-width: 100%;
            border-radius: 5px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        
        .description {
            text-align: center;
            max-width: 800px;
            margin: 0 auto 40px;
        }
        
        .video-tables {
            margin-top: 50px;
        }
        
        .table-container {
            margin-bottom: 30px;
        }
        
        h2 {
            text-align: center;
            margin-bottom: 20px;
        }
        
        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 40px;
        }
        
        td {
            width: 20%;
            padding: 10px;
            text-align: center;
            vertical-align: top;
        }
        
        .thumbnail {
            width: 100%;
            aspect-ratio: 16/9;
            object-fit: cover;
            border-radius: 5px;
            cursor: pointer;
            transition: transform 0.3s;
        }
        
        .thumbnail:hover {
            transform: scale(1.05);
        }
        
        footer {
            text-align: center;
            margin-top: 50px;
            padding: 20px;
            border-top: 1px solid #ddd;
        }

        .image-container {
            width: 100%;
            margin: 20px auto;
            display: flex;
            flex-direction: column;
            gap: 20px;
        }
        
        .video-container {
            position: relative;
            padding-bottom: 56.25%; /* 16:9 aspect ratio */
            height: 0;
            overflow: hidden;
            width: 100%;
            border-radius: 5px;
        }
        
        .video-container iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Project Showcase</h1>
        </header>
        
        <div class="main-content">
            <div class="image-container">
                <img src="./assets/images/main1.jpg" alt="Project Image 1" class="project-image" id="mainImage1">
                <img src="./assets/images/main2.jpg" alt="Project Image 2" class="project-image" id="mainImage2">
            </div>
            
            <div class="description">
                <p>Welcome to our project showcase. Below you'll find a collection of videos demonstrating our work.</p>
            </div>
        </div>
        
        <div class="video-tables">
            <div class="table-container">
                <h2>Video Collection - Part 1</h2>
                <table id="videoTable1"></table>
            </div>
            
            <div class="table-container">
                <h2>Video Collection - Part 2</h2>
                <table id="videoTable2"></table>
            </div>
        </div>
        
        <footer>
            <p>&copy; 2023 Project Team. All rights reserved.</p>
        </footer>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Function to load video URLs from the text file
            async function loadVideoUrls() {
                try {
                    const response = await fetch('./assets/urls.txt');
                    const text = await response.text();
                    const lines = text.trim().split('\n');
                    
                    let allUrls = [];
                    lines.forEach(line => {
                        const urls = line.split(',');
                        allUrls = allUrls.concat(urls);
                    });
                    
                    // Remove any empty strings and trim whitespace
                    allUrls = allUrls.map(url => url.trim()).filter(url => url);
                    
                    // Create tables
                    createVideoTable(allUrls.slice(0, 50), 'videoTable1');
                    createVideoTable(allUrls.slice(50, 100), 'videoTable2');
                } catch (error) {
                    console.error('Error loading video URLs:', error);
                }
            }
            
            // Function to create a video table with 5 columns and 10 rows
            function createVideoTable(urls, tableId) {
                const table = document.getElementById(tableId);
                if (!table) return;
                
                // Create header row with Shot labels
                const thead = document.createElement('thead');
                const headerRow = document.createElement('tr');
                
                // Empty cell for top-left corner
                const cornerCell = document.createElement('th');
                headerRow.appendChild(cornerCell);
                
                // Add Shot 01 - Shot 10 headers
                for (let i = 1; i <= 10; i++) {
                    const th = document.createElement('th');
                    th.textContent = `${i.toString().padStart(2, '0')}`;
                    headerRow.appendChild(th);
                }
                
                thead.appendChild(headerRow);
                table.appendChild(thead);
                
                // Create table body
                const tbody = document.createElement('tbody');
                
                for (let row = 0; row < 5; row++) {
                    const tr = document.createElement('tr');
                    
                    // Add row number cell (1-5)
                    const rowLabel = document.createElement('td');
                    rowLabel.textContent = 'shot' + (row+1).toString().padStart(2, '0');
                    rowLabel.style.fontWeight = 'bold';
                    tr.appendChild(rowLabel);
                    
                    for (let col = 0; col < 10; col++) {
                        const index = row * 10 + col;
                        const td = document.createElement('td');
                        
                        if (index < urls.length) {
                            const url = urls[index];
                            const videoId = getYoutubeId(url);
                            
                            // Create iframe for YouTube video
                            const iframe = document.createElement('iframe');
                            iframe.width = '100%';
                            iframe.height = '100%';
                            iframe.src = `https://www.youtube.com/embed/${videoId}`;
                            iframe.frameBorder = '0';
                            iframe.allow = 'accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture';
                            iframe.allowFullscreen = true;
                            
                            // Create a container for responsive iframe
                            const videoContainer = document.createElement('div');
                            videoContainer.classList.add('video-container');
                            videoContainer.appendChild(iframe);
                            
                            // Add URL text below video
                            const urlText = document.createElement('div');
                            urlText.textContent = url;
                            urlText.style.fontSize = '12px';
                            urlText.style.marginTop = '5px';
                            urlText.style.overflowWrap = 'break-word';
                            
                            td.appendChild(videoContainer);
                            td.appendChild(urlText);
                        }
                        
                        tr.appendChild(td);
                    }
                    
                    tbody.appendChild(tr);
                }
                
                table.appendChild(tbody);
            }
            
            // Function to extract YouTube video ID
            function getYoutubeId(url) {
                const regExp = /^.*(youtu.be\/|v\/|u\/\w\/|embed\/|watch\?v=|\&v=)([^#\&\?]*).*/;
                const match = url.match(regExp);
                return (match && match[2].length === 11) ? match[2] : 'dQw4w9WgXcQ'; // Default video ID
            }
            
            // Find the main images and handle if they don't exist
            const mainImage1 = document.getElementById('mainImage1');
            mainImage1.onerror = function() {
                this.src = 'https://via.placeholder.com/800x400?text=Project+Image+1';
            };
            
            const mainImage2 = document.getElementById('mainImage2');
            mainImage2.onerror = function() {
                this.src = 'https://via.placeholder.com/800x400?text=Project+Image+2';
            };
            
            // Load video URLs and create tables
            loadVideoUrls();
        });
    </script>
</body>
</html>
